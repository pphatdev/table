<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/index.133dd348.css" type="text/css" rel="stylesheet">
    <title>Demo Table</title>
</head>
<body>
    <div class="container p-5 mx-auto">

        <div class="flex flex-col gap-5">
            <header>
                <h1 class="text-2xl font-bold tracking-tight">Welcome back!</h1>
                <p class="text-muted-foreground">Here's a list of your tasks for this month!</p>
            </header>

            <div class="flex items-center justify-between">
                <input type="text" data-table-id="search-data-table" placeholder="Filter users..." class="flex rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50 h-8 w-[150px] lg:w-[250px]">
                <div class="flex items-center gap-4">
                    <select name="sort" id="sort" data-table-id="sort-data-table" class="w-full py-1 text-sm text-center border rounded-md shadow-sm max-w-16 border-table-header/50">
                        <option value="asc">ASC</option>
                        <option value="desc">DESC</option>
                    </select>
                </div>
            </div>

            <div class="border rounded-md drop-shadow-sm">
                <div class="relative w-full overflow-auto">
                    <table id="data-table" class="w-full divide-y table-fixed min-w-[40rem] divide-table-header/10">
                        <thead class="[&_tr]:border-b"></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="flex flex-col items-center justify-between gap-4 md:flex-row">
                <pagination-group-order data-table-id="info-data-table" class="flex items-center gap-1 shrink-0"></pagination-group-order>
                <div class="flex flex-col justify-center w-full gap-5 md:justify-end md:flex-row">
                    <div class="flex items-center justify-center gap-5 shrink-0">
                        <p class="text-sm whitespace-nowrap">
                            Rows per page
                        </p>
                        <select name="limit" id="limit" data-table-id="limit-data-table" class="w-full px-2 py-1 text-sm text-center border rounded-md shadow-sm max-w-16 border-table-header/50">
                            <option value="15">15</option>
                        </select>
                    </div>
                    <pagination-group-link data-table-id="group-data-table" class="flex items-center justify-center gap-3 text-sm md:justify-end"></pagination-group-link>
                </div>
            </div>

        </div>

    </div>

    <script src="/index.6f2030e2.js" defer=""></script>
</body>
</html>
